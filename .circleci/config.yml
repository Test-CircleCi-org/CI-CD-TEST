version: 2.1

orbs:
  python: circleci/python@1.2.1
  node: circleci/node@5.0.2
  cypress: cypress-io/cypress@3.0.0



jobs:
  build_test:
    docker:
      - image: circleci/python:3.8
      - image: postgres:14.1
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: $POSTGRES_PASSWORD
          POSTGRES_DB: cpi_local
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install AWS CLI
          command: |
            sudo mkdir -p /PostgresDump
            sudo chmod 777 /PostgresDump
            sudo apt-get update
            sudo apt-get install -y awscli
            aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID}
            aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY}
            aws configure set default.region us-east-2
            aws s3 cp s3://uno-isqa-8950-cpi/PostgresDump/sp23_db.sql /PostgresDump
      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y postgresql-client libxmlsec1-dev libxml2-dev libxslt1-dev xmlsec1
            sudo apt-get install libnss3
            sudo ldconfig /usr/local/lib
          environment:
            LC_ALL: C.UTF-8
            LANG: C.UTF-8
      - run:
          name: Restore database from dump file
          command: |
            psql -U 'postgres' -d 'cpi_local' -h localhost < /PostgresDump/sp23_db.sql
          environment:
            LC_ALL: C.UTF-8
            LANG: C.UTF-8
      - run:
          name: Install Python dependencies
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            pip install --upgrade pip
            pip install Django
          environment:
            LC_ALL: C.UTF-8
            LANG: C.UTF-8

      - run:
          name: Migrate database
          command: |
            source venv/bin/activate
            export DATABASE_URL=postgresql://'postgres':'$POSTGRES_PASSWORD'@localhost/'cpi_local'
            python manage.py makemigrations
            python manage.py migrate --noinput
            python manage.py createsuperuser --email=myuser@gmail.com --noinput
      - run:
          name: Collect Static Files
          command: |
            source venv/bin/activate
            export GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY
            #python manage.py collectstatic --noinput
      - run:
          name: Run Server
          command: |
            source venv/bin/activate
            nohup python manage.py runserver > server.log 2>&1 &
            sleep 30
      - run:
          name: Test Server
          command: |
            curl -k -v http://localhost:8000/
      - run:
          name: Run Cypress Test Scripts
          command: |
            sleep 3
            export LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/
            sudo apt-get update && sudo apt-get upgrade
            sudo apt-get install apt-utils
            sudo apt-get install libnss3
            sudo apt-get install libatk-bridge2.0-0
            sudo apt-get install -y libgtk-3-0
            sudo apt-get install libasound2
            sudo apt-get install -y nodejs
            sudo apt-get install -y npm
            curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add
            echo "deb https://dl.google.com/linux/chrome/deb/ stable main" | sudo tee -a /etc/apt/sources.list.d/google.list
            sudo apt-get -y update
            sudo apt-get -y install google-chrome-stable
            export DISPLAY=:99
            Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
            npm install cypress@latest
            npx cypress run --browser chrome --headless
            npx cypress run
          #env:
            #CYPRESS_PROJECT_ID: $CYPRESS_PROJECT_ID
            #CYPRESS_RECORD_KEY: $CYPRESS_RECORD_KEY
      - store_artifacts:
          path: cypress/videos
          destination: videos
      - store_artifacts:
          path: cypress/screenshots
          destination: screenshots
  deploy:
    docker:
      - image: circleci/python:3.8
    steps:
      - run:
          name: DeployTest
          command: |
            echo "deploy test"
workflows:
  build_test:
    jobs:
      - build_test:
          filters:
            branches:
              only:
                - Sprint6
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
                only:
                  - master
